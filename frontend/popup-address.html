
<div class="bg-mask save"></div>
<div id="top-address" class="page-center">
    <div class="title">
        <h4>新建地址/修改地址</h4>
        <span class="fa fa-remove save"></span>
    </div> 

    <div class="content">

       <a href="#cn"><button>中国</button></a>
       <a href="#nz"><button>新西兰</button></a>

       <div id="cn" class="part active">
        <div class="controls">
            <label>省份：*</label>
            <input type="text" name="province" placeholder="湖北省...">
             <i class="fa check-icon"></i>
                    <div class="error">
                        <i class="fa fa-caret-left"></i>
                        <h6>省份不能为空</h6>
                    </div>
        </div>
        <div class="controls">                                 
            <label>城市：*</label>
            <input type="text" name="city" placeholder="武汉市...">
             <i class="fa check-icon"></i>
                    <div class="error">
                        <i class="fa fa-caret-left"></i>
                        <h6>城市不能为空</h6>
                    </div>
        </div>
        <div class="controls">
            <label class="textarea">地址：*</label>
            <textarea name="address" placeholder="请填写邮寄的地址..."></textarea>
             <i class="fa check-icon textarea"></i>
                    <div class="error">
                        <i class="fa fa-caret-left"></i>
                        <h6>地址不能为空</h6>
                    </div>
        </div>
        <div class="controls">
            <label>邮编：</label>
            <input type="text" name="postcode" placeholder="430000...">
        </div>
        <div class="controls">
            <label>收件人：*</label>
            <input type="text" name="name" placeholder="请填写收件人姓名...">
             <i class="fa check-icon"></i>
                    <div class="error">
                        <i class="fa fa-caret-left"></i>
                        <h6>收件人不能为空</h6>
                    </div>
        </div>
        <div class="controls">
            <label>电话：*</label>
            <input type="text" name="phone" placeholder="请填写收件人电话...">
             <i class="fa check-icon"></i>
                    <div class="error">
                        <i class="fa fa-caret-left"></i>
                        <h6>电话不能为空</h6>
                    </div>
        </div>
    </div>

    <div id="nz" class="part">
        <div class="controls">
            <label>Name To：</label>
            <input type="text">
        </div>
        <div class="controls">
            <label>Address：</label>
            <textarea></textarea>
        </div>
        <div class="controls">                                       
            <label>Suburb：</label>
            <input type="text">
        </div>
        <div class="controls">
            <label>City：</label>
            <input type="text">
        </div>

        <div class="controls">
            <label>Post Code：</label>
            <input type="text">
        </div>
        <div class="controls">
            <label>Contact：</label>
            <input type="text">
        </div>
    </div>
    <button class="save">保存</button>
</div>



</div>
