
<div class="bg-mask save"></div>
<div id="top-login" class="page-center">
    <div class="title">
        <h4>登录/注册</h4>
        <i class="fa fa-remove save"></i>
    </div> 

    <div class="content">

     <a href="#lg"><button>登录</button></a>
     <a href="#rg"><button>注册</button></a>

     <div id="lg" class="part active">
        <div class="controls">
           <label>邮箱</label>
           <input  type="text" name="email" placeholder="请输入您的邮箱">
           <i class="fa check-icon"></i>
           <div class="error">
            <i class="fa fa-caret-left"></i>
            <h6>邮箱不能为空</h6>
        </div>
    </div>
    <div class="controls">   
       <label>密码</label>                              
       <input type="password"  name="psd1" placeholder="请输入您的密码" maxlength="20">
       <i class="fa check-icon"></i>
       <div class="error">
        <i class="fa fa-caret-left"></i>
        <h6>密码不能为空</h6>
    </div>
</div>
<div class="controls">
    <button class="save">登录</button>
    <div class="pull-right"><a href="register.html">注册新帐号</a></div>
    <div class="pull-right"><a href="forgetPassword.html">忘记密码</a></div>
</div>

<div class="controls social-network">
    <a href="www.qq.com"><i class="fa fa-qq"> QQ</i></a>
    <a href="www.sina.com"><i class="fa fa-weibo"> 微博</i></a>
    <a href="weixin.qq.com"><i class="fa fa-weixin"> 微信</i></a>
</div>


</div>

<div id="rg" class="part">
   <form id="form" name="" action="registerEmail.html" method="post" onSubmit="return mysubmit();">
       <div class="controls">
        <label>邮箱</label>
        <input  type="text" name="email" placeholder="请输入您的常用邮箱">
        <i class="fa check-icon"></i>
        <div class="error">
            <i class="fa fa-caret-left"></i>
            <h6>邮箱已经注册过</h6>
        </div>
    </div>                  
    <div class="controls">
        <label>用户名</label>
        <input type="text" name="username" placeholder="请输入您的用户名">
        <i class="fa check-icon"></i>
        <div class="error">
            <i class="fa fa-caret-left"></i>
            <h6>用户名已经注册过</h6>
        </div>
    </div>
    <div class="controls">
        <label>密码</label>
        <input type="password" name="psd1" placeholder="请输入6到20位的数字，字母组合"  maxlength="20">
        <i class="fa check-icon"></i>
        <div class="error">
            <i class="fa fa-caret-left"></i>
            <h6>密码有问题 建议大小写 数字 长度</h6>
        </div>
    </div>
    <div class="controls">
        <label></label>
        <div class="security-level">
            <span class="block1">危险</span>
            <span class="block2">适中</span>
            <span class="block3">安全</span>
        </div>
    </div>
    <div class="controls">
        <label>确认密码</label>
            <input type="password" name="psd2" placeholder="请再次输入密码">
            <i class="fa check-icon"></i>
            <div class="error">
                <i class="fa fa-caret-left"></i>
                <h6>密码不匹配</h6>
            </div>
        </div>
        <div class="controls last">
            <input type="checkbox" id="checkinfo"><a href="">我已阅读并接受《彩购网用户协议》</a>   
        </div>  
        <button class="save">注册</button>
    </form>
</div>

</div>



</div>
