	<body id="register-page">
		<!--   User Register Panel -->
		<header>
			<div class="container-register-responsive">
				<div class="col-xs-12">
					<a class="logo" href="index.html">
						<img src="img/logo.jpg" alt="彩购网">
					</a>
					
				</div>	
			</div>
		</header>
		<div  class="container-register-responsive">
			<div class="breadcrumb">
				<a href="register.html">
					<div class="register-tab active">
						<span class="fa fa-info-circle"></span>注册
					</div>
				</a>  
				<a href="registerEmail.html">
					<div class="register-tab">
						<span class="fa fa-info-circle"></span>邮箱验证
					</div>
				</a> 
				<a href="registerActivated.html">
					<div class="register-tab">
						<span class="fa fa-info-circle"></span>激活
					</div>
				</a>

				<div class="login-link">
					<h5>已经有账号？<a href="login.html">登录</a></h5>
				</div>
			</div>
			<div class="register-content col-xs-5">
				<div class="controls">
					<label>邮箱</label>
					<input  type="text" placeholder="请输入您的常用邮箱">
					<span class="fa fa-times-circle"></span>
					<div class="error">
						<span class="fa fa-caret-left"></span>
						<h6>邮箱已经注册过</h6>
					</div>
				</div>					
				<div class="controls">
					<label>用户名</label>
					<input type="text" placeholder="请输入您的用户名">
					<span class="fa fa-times-circle"></span>
					<div class="error">
						<span class="fa fa-caret-left"></span>
						<h6>用户名已经注册过</h6>
					</div>
				</div>
				<div class="controls">
					<label>密码</label>
					<input type="password" placeholder="请输入6到20位的数字，字母组合" min="6" maxlength="20">
					<span class="fa fa-check-circle"></span>
					<div class="error error-none">
						<span class="fa fa-caret-left"></span>
						<h6>密码有问题 建议大小写 数字</h6>
					</div>
				</div>
				<div class="controls">
					<label></label>
					<div class="security-level">
						<span class="block1">危险</span>
						<span class="block2">适中</span>
						<span class="block3">安全</span>
					</div>
				</div>
				<div class="controls">
					<label>确认密码</label>
					<input type="password" placeholder="请再次输入密码">
					<span class="fa fa-times-circle"></span>
					<div class="error">
						<span class="fa fa-caret-left"></span>
						<h6>密码不匹配</h6>
					</div>
				</div>
				<div class="controls last">
					<input type="checkbox" ><a href="">我已阅读并接受《彩购网用户协议》</a>	
				</div>	

				<a href="registerEmail.html"><button>注册</button></a>
			</div>
		</div>

	</div>
</div><!-- /container-non-responsive -->
