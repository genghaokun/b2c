		<!--   User Register Panel -->
			<div id="register-page" class="container-non-responsive">
			<div class="breadcrumb">
			<a href="register.html">注册</a>
			</div>

			<div class="register-left col-xs-4">
			</div>
					<div class="register-content col-xs-3">
						<form>
							<div class="controls">
								<input  type="text" placeholder="邮箱">
								<span class="fa fa-times-circle"></span>
								<div class="error">
								<span class="fa fa-caret-left"></span>
								<h6>邮箱已经注册过</h6>
								</div>
							</div>

							
							<div class="controls">
								<input type="text" placeholder="用户名">
								<span class="fa fa-times-circle"></span>
								<div class="error">
								<span class="fa fa-caret-left"></span>
								<h6>用户名已经注册过</h6>
								</div>
							</div>
							<div class="controls">
								<input type="password" placeholder="密码">
								<span class="fa fa-check-circle"></span>
								<div class="error error-none">
								<span class="fa fa-caret-left"></span>
								<h6>密码有问题 建议大小写 数字</h6>
								</div>
							</div>
							<div class="controls">
								<input type="password" placeholder="确认密码">
								<span class="fa fa-times-circle"></span>
								<div class="error">
								<span class="fa fa-caret-left"></span>
								<h6>密码不匹配</h6>
								</div>
							</div>
							<div class="controls">
							<input type="checkbox" ><a href="">同意协议注册</a>	
							</div>	

							<button><a href="registerEmail.html">注册</a></button>
							<h6>
								<a href="login.html">已经注册过？</a> 
							</h6>

					</form>

					</div>
					</div>

					</div>
