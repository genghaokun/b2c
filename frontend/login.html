<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>彩购网</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">

    <!-- Favicons if possible -->
    <!-- <link rel="shortcut icon" href="ico/favicon.ico"> -->

</head> 
<body id="login-page">
    <!--   User Login Panel -->
    <div id="login-header">
        <div class="container-login-responsive">
            <div class="col-xs-12">
                <a class="logo" href="index.html">
                    <img src="img/logo.jpg" alt="彩购网">
                </a>
                <span>账户登录</span>
            </div>	
        </div>
    </div>

    <div class="container-login-responsive login">
        <div class="login-left col-xs-5">
            <a class="logo" href="search.html">
                <img src="img/honey.jpg" alt="彩购网">
            </a>
        </div>
        
        <div class="login-content col-xs-4 col-xs-offset-1">          
            <div class="controls">
                <label>邮箱：</label>
                <input  type="text" name="email" placeholder="请输入您的邮箱">
                <i class="fa check-icon"></i>
                <div class="error">
                    <i class="fa fa-caret-left"></i>
                    <h6>邮箱不能为空</h6>
                </div>
            </div>
            <div class="controls">
                <label>密码：</label>
                <input type="password"  name="psd1" placeholder="请输入您的密码" maxlength="20">
                <i class="fa check-icon"></i>
                <div class="error">
                    <i class="fa fa-caret-left"></i>
                    <h6>密码不能为空</h6>
                </div>
            </div>
            <div class="controls-link login-button">
                <button onclick="return login()">登录</button> 
                <div class="pull-right"><input type="checkbox">自动登录</div>

            </div>
            <hr>
            <div class="controls-link register">
                <div class="pull-right"><a href="register.html">注册新帐号</a></div>
                <div class="pull-left"><a href="forgetPassword.html">忘记密码</a></div>
            </div>

            <div class="social-network">
                <a href="www.qq.com"><i class="fa fa-qq"> QQ</i></a>
                <a href="www.sina.com"><i class="fa fa-weibo"> 微博</i></a>
                <a href="weixin.qq.com"><i class="fa fa-weixin"> 微信</i></a>
            </div>
        </div>
        <!-- Footer -->
        <div id="login-footer">
            <div class="col-xs-2">
                <h6><a href="about.html">关于我们</a></h6>
            </div>
            <div class="col-xs-2">
                <h6><a href="questions.html">常见问题</a></h6>
            </div>
            <div class="col-xs-2">
                <h6><a href="joinUs.html">加入彩购</a></h6>
            </div>
            <div class="col-xs-2">
                <h6><a href="payment.html">支付方式</a></h6>
            </div>
            <div class="col-xs-2">
                <h6><a href="corporation.html">彩购合作</a></h6>
            </div>
            <div class="col-xs-2">
                <h6><a href="contact.html">联系我们</a></h6>
            </div>
            <div class="copyright">         
                <span>Copyright &copy;2015 彩购网 Copyright</span>
            </div>

        </div>
        

    </div><!-- /container-non-responsive -->

    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.easing-1.3.min.js"></script>
    <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/shop.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
